<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server Status</title>
  <style>
    body {
      font-family: 'Minecraft', sans-serif;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <script>
    async function fetchServerStatus() {
      const proxyUrl = 'https://api.allorigins.win/get?url=';
      const apiUrl = 'https://mcstatus.is-a.dev/api/status/mc.hypixel.net';
      const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
      const data = await response.json();
      const serverData = JSON.parse(data.contents);

      const embed = {
        title: 'Minecraft Server Status',
        color: 0x0099ff,
        thumbnail: {
          url: 'https://mcstatus.is-a.dev/api/png/mc.hypixel.net',
        },
        fields: [
          {
            name: 'Server Name',
            value: 'Hypixel Network',
            inline: true,
          },
          {
            name: 'Description',
            value: serverData.description.replace(/ยง./g, ''),
            inline: true,
          },
          {
            name: 'Players',
            value: `${serverData.players.online}/${serverData.players.max}`,
            inline: true,
          },
          {
            name: 'Latency',
            value: `${serverData.latency} ms`,
            inline: true,
          },
        ],
      };

      // Post the embed to Discord using webhook or other integration
      console.log(JSON.stringify(embed));
    }

    fetchServerStatus();
  </script>
</body>
</html>
